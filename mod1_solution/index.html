<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="List comma separated dishes you usually have for lunch"
             class="form-control {{borderBox}}" ng-model='inputText'>
             <br>
             I do NOT consider an empty item, i.e. ", ," , as an item towards to the count.
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='show()'>Check If Too Much</button>
         </div>
         <div class="form-group message {{fontColour}}">
           {{message}}
         </div>
   </div>
   <script src="./js/angular.min.js"></script>
   <script src="./js/app.js"></script>
</body>
</html>
